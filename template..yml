AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda API to CSV Infrastructure

Parameters:
  Environment:
    Type: String
    AllowedValues: [dev, qa, staging, prod]
  LambdaFunctionName:
    Type: String

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${LambdaFunctionName}-role"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: beastleohfslilly
        - Key: Project
          Value: api-to-csv
        - Key: CostCenter
          Value: engineering

  OutputBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "api-to-csv-output-${Environment}"
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: beastleohfslilly
        - Key: Project
          Value: api-to-csv
        - Key: CostCenter
          Value: engineering
